<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <p>Turn <span>0</span></p>
    
    
    <section class="player-turn">
        <h2>Player One's Turn</h2> 
    </section>
    
    <main class="board">
        <div data-index-number="0"></div>
        <div data-index-number="1"></div>
        <div data-index-number="2"></div>
        <div data-index-number="3"></div>
        <div data-index-number="4"></div>
        <div data-index-number="5"></div>
        <div data-index-number="6"></div>
        <div data-index-number="7"></div>
        <div data-index-number="8"></div>
    </main>

    <p id="score-title">Score</p> 
    
    <section id="results">
        <h3>Player One: <span id="player-one-score">0</span></h3>
        <button id="reset-score-btn">Reset Score</button>
        <h3>Player Two: <span id="player-two-score">0</span></h3>
    </section>

    <footer>
        <button id="play-again">Play Again?</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="game.js"></script>
</body>
</html>
