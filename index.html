<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section class="player-icon-choice">
        <h2>
            Click below to select who's turn it is
            <br><br>
            Player One: <button id="player-x">X</button> 
            <br> or <br> 
            Player Two: <button id="player-o">O</button>
        </h2>
    </section>

    <main class="grid-wrapper">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
    </main>

    <section id="results">
        <h2>Player <span></span> wins! </h2>
    </section>

    <footer>
        <button id="play-again">Play Again?</button>
    </footer>
    


    <script src="game.js"></script>
</body>
</html>
